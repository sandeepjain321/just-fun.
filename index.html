<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>just.fun</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissor</h1>
    <div id="choices">
      <img src="rock.jpg" alt="rock" class="choice" id="rock" />
      <img src="paper.jpg" alt="rock" class="choice" id="paper" />
      <img src="scissor.jpg" alt="rock" class="choice" id="scissor" />
    </div>
    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="computer-score">0</p>
        <p>computer</p>
      </div>
    </div>
    <div class="message-container">
      <p id="msg">play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
